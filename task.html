<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <header>
    <h1>Task Management</h1>
    <p>Manage your tasks efficiently</p>
  </header>

  <main>
    <!-- Add Task Button -->
    <div class="add-task-container">
      <button class="add-task-btn">Add Task</button>
    </div>

    <!-- Task Table -->
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <tr>
          <td>Complete Project Report</td>
          <td>2025-01-25</td>
          <td>High</td>
          <td>
            <button class="update-btn">Update</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Task Management. All rights reserved.</p>
  </footer>

  <script>
    // Add Task Button Functionality
    document.querySelector('.add-task-btn').addEventListener('click', () => {
      const newTaskRow = `
        <tr>
          <td>New Task</td>
          <td>2025-01-31</td>
          <td>Medium</td>
          <td>
            <button class="update-btn">Update</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>`;
      document.getElementById('taskTableBody').insertAdjacentHTML('beforeend', newTaskRow);
      alert('Task Added!');
    });

    // Task Actions: Delete or Update
    document.querySelector('#taskTableBody').addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        e.target.parentElement.parentElement.remove();
        alert('Task Deleted Successfully!');
      } else if (e.target.classList.contains('update-btn')) {
        alert('Task Update Modal Coming Soon!');
      }
    });
  </script>
</body>
</html>
